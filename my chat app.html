<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Roshan Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --bg: #fff; --text: #000; --border: #dbdbdb; --accent: #0095f6; }
        .dark-mode { --bg: #000; --text: #fff; --border: #333; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; display: flex; justify-content: center; height: 100vh; transition: 0.3s; }
        .app-container { width: 100%; max-width: 450px; background: var(--bg); border: 1px solid var(--border); display: flex; flex-direction: column; position: relative; overflow: hidden; height: 100%; }

        /* ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ */
        .screen { display: none; flex: 1; flex-direction: column; overflow-y: auto; padding-bottom: 70px; }
        .active-screen { display: flex; }

        /* ‡§π‡•á‡§°‡§∞ */
        .header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 18px; background: var(--bg); z-index: 10; }

        /* ‡§ö‡•à‡§ü ‡§∏‡•á‡§ï‡•ç‡§∂‡§® */
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .input-area { padding: 12px; border-top: 1px solid var(--border); display: flex; gap: 12px; align-items: center; background: var(--bg); }
        .input-area input { flex: 1; padding: 10px 15px; border-radius: 25px; border: 1px solid var(--border); outline: none; background: #fafafa; }

        /* ‡§Æ‡•Ä‡§°‡§ø‡§Ø‡§æ ‡§î‡§∞ ‡§°‡•â‡§ï‡•ç‡§Ø‡•Ç‡§Æ‡•á‡§Ç‡§ü ‡§¨‡§ü‡§® */
        .icon-btn { font-size: 22px; cursor: pointer; display: flex; align-items: center; }

        /* ‡§™‡•ç‡§∞‡•ã‡§´‡§æ‡§á‡§≤ ‡§°‡§ø‡§ú‡§æ‡§á‡§® (‡§Ü‡§™‡§ï‡•á ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§ú‡•à‡§∏‡§æ) */
        .profile-header { padding: 20px; display: flex; align-items: center; gap: 20px; }
        .pfp { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .stats { display: flex; flex: 1; justify-content: space-around; text-align: center; }
        .stat-item b { display: block; font-size: 16px; }
        .stat-item small { color: gray; font-size: 12px; }

        /* ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® ‡§¨‡§æ‡§∞ */
        .nav-bar { position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--border); background: var(--bg); z-index: 10; }
        .nav-item { font-size: 24px; cursor: pointer; transition: 0.2s; }
        .nav-item:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div class="app-container">
    <div id="home-screen" class="screen active-screen">
        <div class="header">LinkUp <span onclick="document.body.classList.toggle('dark-mode')" style="cursor:pointer;">üåì</span></div>
        <div id="chat-box"></div>
        <div class="input-area">
            <span class="icon-btn" onclick="document.getElementById('mInp').click()">üñºÔ∏è</span>
            <input type="file" id="mInp" hidden onchange="uploadFile(this, 'media')">
            
            <span class="icon-btn" onclick="document.getElementById('dInp').click()">üìÅ</span>
            <input type="file" id="dInp" hidden onchange="uploadFile(this, 'doc')">
            
            <input type="text" id="msg" placeholder="‡§Æ‡•à‡§∏‡•á‡§ú ‡§≠‡•á‡§ú‡•á‡§Ç..." onkeypress="if(event.key==='Enter') sendText()">
            <button onclick="sendText()" style="border:none; background:none; color:var(--accent); font-weight:bold; cursor:pointer;">‡§≠‡•á‡§ú‡•á‡§Ç</button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="header">@roshan_online</div>
        <div class="profile-header">
            <img src="https://via.placeholder.com/85" class="pfp">
            <div class="stats">
                <div class="stat-item"><b>154</b><small>Posts</small></div>
                <div class="stat-item"><b>256</b><small>Followers</small></div>
                <div class="stat-item"><b>134</b><small>Following</small></div>
            </div>
        </div>
        <div style="padding: 0 20px 20px;">
            <div style="font-weight:bold;">Roshan Roy</div>
            <div style="font-size:13px; color:gray;">‡§Ö‡§∏‡•ç‡§∏‡•Ä ‡§Æ‡§ï‡§Ø‡§ø‡§§‡§æ, ‡§¨‡§ø‡§π‡§æ‡§∞ üìç</div>
            <button style="width:100%; margin-top:15px; padding:8px; border-radius:5px; border:1px solid var(--border); background:var(--border); font-weight:bold; cursor:pointer;">Edit Profile</button>
        </div>
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:2px; background:var(--border); padding:2px;" id="profile-grid"></div>
    </div>

    <div class="nav-bar">
        <span class="nav-item" onclick="showTab('home')">üè†</span>
        <span class="nav-item" onclick="showTab('profile')">üë§</span>
        <span class="nav-item" onclick="alert('‡§ñ‡•ã‡§ú ‡§ú‡§æ‡§∞‡•Ä ‡§π‡•à...')">üîç</span>
    </div>
</div>

<script>
    // Firebase ‡§∏‡•á‡§ü‡§Ö‡§™
    const firebaseConfig = {
        apiKey: "AIzaSyBWAAhcEas6YjH8TALc7yFCAsytT5nknw8",
        authDomain: "linkup-ae2d9.firebaseapp.com",
        projectId: "linkup-ae2d9",
        storageBucket: "linkup-ae2d9.firebasestorage.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const user = "roshan";

    function showTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(t + '-screen').classList.add('active-screen');
    }

    function sendText() {
        const m = document.getElementById('msg');
        if(m.value.trim()) {
            db.ref('linkup_chats').push().set({ sender: user, msg: m.value, type: 'text', time: Date.now() });
            m.value = "";
        }
    }

    function uploadFile(input, type) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = e => db.ref('linkup_chats').push().set({ sender: user, data: e.target.result, type: type, fileName: file.name });
        reader.readAsDataURL(file);
    }

    db.ref('linkup_chats').on('value', s => {
        const box = document.getElementById('chat-box');
        box.innerHTML = "";
        s.forEach(c => {
            const d = c.val();
            let content = d.msg || "";
            if(d.type === 'media') content = `<img src="${d.data}" style="max-width:200px; border-radius:10px;">`;
            if(d.type === 'doc') content = `üìÅ ${d.fileName}`;
            box.innerHTML += `<div style="margin-bottom:10px;"><b>${d.sender}:</b> ${content}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
</script>
</body>
</html>
