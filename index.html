<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Instagram Style</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fafafa; display: flex; justify-content: center; height: 100vh; }
        #login-box { align-self: center; background: white; padding: 40px; border: 1px solid #dbdbdb; border-radius: 8px; text-align: center; width: 300px; }
        #main-container { display: none; width: 100%; max-width: 935px; height: 90vh; background: white; border: 1px solid #dbdbdb; margin-top: 20px; border-radius: 4px; overflow: hidden; }
        #user-list { width: 30%; border-right: 1px solid #dbdbdb; overflow-y: auto; background: #fff; }
        #chat-window { width: 70%; display: flex; flex-direction: column; background: #fff; }
        .user-item { padding: 15px 20px; border-bottom: 1px solid #efefef; cursor: pointer; display: flex; align-items: center; transition: 0.3s; }
        .user-item:hover { background: #fafafa; }
        .user-item .dot { height: 10px; width: 10px; background-color: #00ff00; border-radius: 50%; margin-right: 10px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; background: #fff; }
        .msg { margin-bottom: 8px; padding: 8px 15px; border-radius: 20px; max-width: 70%; font-size: 15px; line-height: 1.4; }
        .sent { align-self: flex-end; background: #3797f0; color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #efefef; color: #262626; border-bottom-left-radius: 4px; }
        .input-area { padding: 15px; border-top: 1px solid #dbdbdb; display: flex; align-items: center; }
        input { flex: 1; border: 1px solid #dbdbdb; border-radius: 22px; padding: 10px 15px; outline: none; }
        button#send-btn { background: none; border: none; color: #3897f0; font-weight: bold; cursor: pointer; margin-left: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="font-family: 'Billabong', cursive; font-size: 32px;">LinkUp</h2>
        <input type="text" id="my-name" placeholder="अपना नाम लिखें..." style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #dbdbdb; border-radius: 3px; background: #fafafa;">
        <button onclick="login()" style="width: 100%; background: #0095f6; color: white; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer;">प्रवेश करें</button>
    </div>

    <div id="main-container">
        <div id="user-list">
            <div style="padding: 20px; font-weight: bold; border-bottom: 1px solid #dbdbdb; text-align: center;">चैट्स</div>
            <div id="users-display"></div>
        </div>
        <div id="chat-window">
            <div id="chat-header" style="padding: 15px; border-bottom: 1px solid #dbdbdb; font-weight: bold; text-align: center; color: #262626;">किसी को चुनें</div>
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="मैसेज भेजें...">
                <button id="send-btn" onclick="sendPrivateMessage()">भेजें</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBWAAhcEas6YjH8TALc7yfCAsytT5nknw8",
            databaseURL: "https://linkup-ae2d9-default-rtdb.firebaseio.com",
            projectId: "linkup-ae2d9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let me = "";
        let selectedUser = "";

        function login() {
            me = document.getElementById('my-name').value.trim();
            if (me !== "") {
                // यूजर को ऑनलाइन लिस्ट में जोड़ें
                db.ref("active_users/" + me).set({ status: "online", lastSeen: Date.now() });
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('main-container').style.display = 'flex';
                listenForUsers();
            } else {
                alert("कृपया अपना नाम लिखें!");
            }
        }

        function listenForUsers() {
            db.ref("active_users").on("value", (snapshot) => {
                const usersDisplay = document.getElementById('users-display');
                usersDisplay.innerHTML = "";
                snapshot.forEach((child) => {
                    const userName = child.key;
                    if (userName !== me) {
                        usersDisplay.innerHTML += `
                            <div class="user-item" onclick="selectUser('${userName}')">
                                <div class="dot"></div>
                                <span>${userName}</span>
                            </div>`;
                    }
                });
            });
        }

        function selectUser(user) {
            selectedUser = user;
            document.getElementById('chat-header').innerText = "चैट: " + selectedUser;
            document.getElementById('messages').innerHTML = "";
            loadChatHistory();
        }

        function sendPrivateMessage() {
            const text = document.getElementById('msg-input').value.trim();
            if (text !== "" && selectedUser !== "") {
                const chatId = me < selectedUser ? me + "_" + selectedUser : selectedUser + "_" + me;
                db.ref("chats/" + chatId).push().set({
                    sender: me,
                    text: text,
                    timestamp: Date.now()
                });
                document.getElementById('msg-input').value = "";
            }
        }

        function loadChatHistory() {
            const chatId = me < selectedUser ? me + "_" + selectedUser : selectedUser + "_" + me;
            db.ref("chats/" + chatId).off(); // पुराना लिसनर हटाएं
            db.ref("chats/" + chatId).on("child_added", (snapshot) => {
                const data = snapshot.val();
                const msgDiv = document.getElementById('messages');
                const type = data.sender === me ? 'sent' : 'received';
                msgDiv.innerHTML += `<div class="msg ${type}">${data.text}</div>`;
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
