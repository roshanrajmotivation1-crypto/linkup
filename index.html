<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Roshan Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e5ddd5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #login-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; width: 300px; }
        #chat-area { display: none; width: 100%; max-width: 500px; height: 95vh; background: #fff; flex-direction: column; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { margin-bottom: 12px; padding: 10px; border-radius: 8px; max-width: 80%; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .my-msg { align-self: flex-end; background: #dcf8c6; margin-left: auto; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { padding: 10px 20px; background: #075e54; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color: #075e54;">LinkUp Login</h2>
        <input type="text" id="name-input" placeholder="अपना नाम लिखें..." style="width: 80%;">
        <br><br>
        <button onclick="startChat()">चैट शुरू करें</button>
    </div>

    <div id="chat-area">
        <div style="background: #075e54; color: white; padding: 15px; font-size: 1.2em; border-radius: 10px 10px 0 0; font-weight: bold;">LinkUp - Roshan Edition</div>
        <div id="messages" style="display: flex; flex-direction: column;"></div>
        <div style="padding: 10px; display: flex; background: #f0f0f0;">
            <input type="text" id="msg-input" placeholder="मैसेज टाइप करें..." style="flex: 1; margin-right: 10px;">
            <button onclick="sendMessage()">भेजें</button>
        </div>
    </div>

    <script>
        // आपकी असली Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWAAhcEas6YjH8TALc7yfCAsytT5nknw8",
            authDomain: "linkup-ae2d9.firebaseapp.com",
            databaseURL: "https://linkup-ae2d9-default-rtdb.firebaseio.com",
            projectId: "linkup-ae2d9",
            storageBucket: "linkup-ae2d9.appspot.com",
            messagingSenderId: "175543325913",
            appId: "1:175543325913:web:cff0dd57a7e1ccda0e9ac8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = "";

        function startChat() {
            const name = document.getElementById('name-input').value;
            if (name.trim() !== "") {
                currentUser = name;
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                loadMessages();
            }
        }

        function sendMessage() {
            const msgText = document.getElementById('msg-input').value;
            if (msgText.trim() !== "") {
                db.ref("messages").push().set({
                    user: currentUser,
                    text: msgText,
                    time: Date.now()
                });
                document.getElementById('msg-input').value = "";
            }
        }

        function loadMessages() {
            db.ref("messages").on("child_added", (snapshot) => {
                const data = snapshot.val();
                const msgClass = data.user === currentUser ? "msg my-msg" : "msg";
                const msgHTML = `<div class="${msgClass}"><b>${data.user}:</b><br>${data.text}</div>`;
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML += msgHTML;
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
