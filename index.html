<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Roshan Edition</title>
    <style>
        /* सुंदर डिजाइन के लिए CSS */
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; width: 80%; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #chat-area { display: none; width: 100%; max-width: 400px; height: 90vh; background: white; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ddd; }
        .msg { margin: 5px 0; padding: 8px; border-radius: 5px; background: #e1ffc7; }
        .msg b { color: #007bff; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2>LinkUp में आपका स्वागत है</h2>
        <input type="text" id="name-input" placeholder="अपना नाम यहाँ लिखें...">
        <br>
        <button onclick="startChat()">प्रवेश करें</button>
    </div>

    <div id="chat-area">
        <div id="messages"></div>
        <div style="padding: 10px; display: flex;">
            <input type="text" id="msg-input" placeholder="मैसेज लिखें..." style="flex: 1;">
            <button onclick="sendMessage()">भेजें</button>
        </div>
    </div>

    <script>
        let currentUser = "";

        // लॉगिन फंक्शन
        function startChat() {
            const name = document.getElementById('name-input').value;
            if (name.trim() !== "") {
                currentUser = name;
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                alert("नमस्ते " + currentUser + "! अब आप चैट कर सकते हैं।");
            } else {
                alert("कृपया अपना नाम लिखें!");
            }
        }

        // मैसेज भेजने का फंक्शन (इसे अपने Firebase कोड के साथ जोड़ें)
        function sendMessage() {
            const msgText = document.getElementById('msg-input').value;
            if (msgText.trim() !== "") {
                const msgHTML = `<div class="msg"><b>${currentUser}:</b> ${msgText}</div>`;
                document.getElementById('messages').innerHTML += msgHTML;
                document.getElementById('msg-input').value = "";
                // यहाँ अपना Firebase Push कोड डालें
            }
        }
    </script>
</body>
</html>
